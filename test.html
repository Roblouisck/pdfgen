<!DOCTYPE html>
<html>

<head>
    <mate charest="utf-8" />
    <title>Hello world!</title>
    <link rel="stylesheet" href="test.css">
</head>

<body id="body" style=" 
    width: 60%;
    margin: 0 auto;
">
    {{#each groupedGuests}}
    <table style=" 
        display: inline-block;
        width: fit-content;
        vertical-align: top;
        margin-bottom: 1rem;
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 30%;
    ">
        <tr>
            <th style="
                background: rgba(94, 216, 212, 1);
                color: white;
                border: 1px solid rgba(94, 216, 212, 1);
                text-align: left;
                padding: 8px;
                font-size: 20px;
                text-align: center;
            ">{{this.0.table.name}}</th>
        </tr>

        {{#each this}}

        {{#if (oddEven @index)}}
        <tr>
            <td style="    
                width: 30%;
                border: 1px solid rgba(94, 216, 212, 1);
                background-color: rgba(94, 216, 212, 0.2);
                text-align: left;
                padding: 8px;
            ">{{first_name}}</td>
        </tr>

        {{else}}
        <tr>
            <td style="    
                width: 30%;
                border: 1px solid rgba(94, 216, 212, 1);
                text-align: left;
                padding: 8px;
            ">{{first_name}}</td>
        </tr>
        {{/if}}
        {{/each}}

    </table>
    {{/each}}
</body>

</html>
