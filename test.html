<!DOCTYPE html>
<html>

<head>
    <mate charest="utf-8" />
    <title>Hello world!</title>
    <link rel="stylesheet" href="test.css">
</head>

<body>
    <div id="tableWrapper" style=" 
    margin: 0 auto;
    display: table;
    table-layout: fixed;
    text-align: center;

">
        {{#each groupedGuests}}
        <table class="table" style=" 
        display: inline-block;
        width: fit-content;
        vertical-align: top;
        margin-bottom: 1rem;
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 20rem;
        margin: 5px;
    ">
            <tr>
                <th style="
                background: rgba(94, 216, 212, 1);
                color: white;
                border: 1px solid rgba(94, 216, 212, 1);
                text-align: left;
                padding: 8px;
                font-size: 20px;
                text-align: center;
            ">{{this.0.table.name}}</th>
            </tr>

            {{#each this}}

            {{#if (oddEven @index)}}
            <tr>
                <td style="    
                width: 30%;
                border: 1px solid rgba(94, 216, 212, 1);
                background-color: rgba(94, 216, 212, 0.2);
                text-align: left;
                padding: 8px;
            ">{{first_name}}</td>
            </tr>

            {{else}}
            <tr>
                <td style="    
                width: 30%;
                border: 1px solid rgba(94, 216, 212, 1);
                text-align: left;
                padding: 8px;
            ">{{first_name}}</td>
            </tr>
            {{/if}}
            {{/each}}

        </table>
        {{/each}}
    </div>

</body>
<script>
    const columns = Number('{{columns}}')
    const tableWrapper = document.getElementById('tableWrapper')

    switch (columns) {
        case 1:
            tableWrapper.style.width = '21rem'
            break;
        case 2:
            tableWrapper.style.width = '42rem'
            break;
        case 3:
            tableWrapper.style.width = '62rem'
            break;
        default:
        // code block
    }
</script>

</html>
